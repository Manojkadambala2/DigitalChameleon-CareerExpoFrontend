<h1 class="pt-5 font-orange">Add Jobs</h1>
<div class="card">
    <form (ngSubmit)="saveJob()" class="mt-3">
        <div class="form-group">
            <label>Job-Role</label>
            <input matInput type="text" class="form-control" placeholder="Enter job-role"  [formControl]="jobRole" name="jobRole">
            <mat-error *ngIf="jobRole.invalid">{{getJobErrorMessage()}}</mat-error>
        </div>
        <div class="form-group mt-4">
            <label>Company</label>
            <input matInput type="text" class="form-control" placeholder="Enter company"  [formControl]="company" name="company">
            <mat-error *ngIf="company.invalid">{{getCompanyErrorMessage()}}</mat-error>
        </div>
        <div class="form-group mt-4">
          <label>Experience</label>
          <input matInput type="email" class="form-control" placeholder="Enter experience"  [formControl]="experience" name="experience">
          <mat-error *ngIf="experience.invalid">{{getExpErrorMessage()}}</mat-error>
        </div>
        <div class="form-group mt-4">
          <label >Salary</label>
          <input type="password" class="form-control" matInput placeholder="Enter Salary" [formControl]="salary" name="salary">
          <mat-error *ngIf="salary.invalid">{{getSalaryErrorMessage()}}</mat-error>
        </div>
        <div class="form-group mt-4">
            <label>Location</label>
            <input type="text" class="form-control" matInput placeholder="Enter location" [formControl]="location" name="location">
            <mat-error *ngIf="location.invalid">{{getLocErrorMessage()}}</mat-error>
          </div>
          <div class="form-group mt-4">
            <label >Skills</label>
            <input type="text" class="form-control" matInput placeholder="Enter skills" [formControl]="skills" name="skills">
            <mat-error *ngIf="skills.invalid">{{getSkillsErrorMessage()}}</mat-error>
          </div>
          <div class="form-group mt-4">
            <label>Description</label>
            <input type="text-area" class="form-control" matInput placeholder="Enter description" [formControl]="description" name="description">
            <mat-error *ngIf="description.invalid">{{getDescErrorMessage()}}</mat-error>
          </div>
        <button type="submit" mat-raised-button class="btn-orange mt-5">Add Job</button>
    </form>
</div>
