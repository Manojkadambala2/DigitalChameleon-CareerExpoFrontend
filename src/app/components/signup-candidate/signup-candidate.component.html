<div class="card">
    <h1>Sign Up - <span class="font-orange">Candidate</span></h1>
    <form (ngSubmit)="saveCandidate()" class="mt-3">
        <div class="form-group">
            <label>Name</label>
            <input matInput type="text" class="form-control" placeholder="Enter your name"  [formControl]="name" name="name">
            <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
        </div>
        <div class="form-group mt-4">
            <label>Username</label>
            <input matInput type="text" class="form-control" placeholder="Enter your username"  [formControl]="username" name="username">
            <mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
        </div>
        <div class="form-group mt-4">
          <label>Email address</label>
          <input matInput type="email" class="form-control" placeholder="Enter your email"  [formControl]="emailId" name="email">
          <mat-error *ngIf="emailId.invalid">{{getEmailErrorMessage()}}</mat-error>
        </div>
        <div class="form-group mt-4">
          <label>Password</label>
          <input type="password" class="form-control" matInput placeholder="Enter your password" [formControl]="password" name="password">
          <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </div>
        <div class="form-group mt-4">
            <label>Skills</label>
            <input matInput type="text" class="form-control" placeholder="Enter your skills" [formControl]="skills" name="skills">
            <mat-error *ngIf="skills.invalid">{{getSkillsErrorMessage()}}</mat-error>
        </div>
        <button type="submit" mat-raised-button class="btn-orange mt-5">Sign Up</button>
    </form>   
</div>
