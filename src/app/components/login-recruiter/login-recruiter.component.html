<div class="card">
    <h1>Login as Recruiter</h1>
    <form (ngSubmit)="recruiterLogin()">
        <div class="form-group">
          <label>Username</label>
          <input matInput type="email" class="form-control" placeholder="Enter email"  [formControl]="username" name="username">
          <mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
        </div>
        <div class="form-group mt-4">
          <label>Password</label>
          <input type="password" class="form-control" matInput placeholder="Password" [formControl]="password" name="password">
          <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </div>
        <button type="submit" mat-raised-button class="btn-orange mt-5">Login</button>
    </form>   
</div>
